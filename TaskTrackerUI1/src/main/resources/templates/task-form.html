<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${task.id != null ? 'Edit Task' : 'New Task'}">Task Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="home-page">
    <div class="container">
        <header class="header">
            <h1>Task Tracker</h1>
            <nav class="nav">
                <a href="/home" class="nav-link">Dashboard</a>
                <a href="/task/new" class="nav-link">New Task</a>
            </nav>
        </header>
        
        <main class="main-content">
            <section class="section">
                <h2 class="section-title" th:text="${task.id != null ? 'Edit Task' : 'Create New Task'}">Task Form</h2>
                
                <div class="form-container">
                    <form th:action="@{/task/save}" th:object="${task}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" th:field="*{title}" required>
                            <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" th:field="*{description}" rows="4"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select id="status" th:field="*{status}">
                                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}">Status</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <select id="priority" th:field="*{priority}">
                                    <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}">Priority</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="dueDate">Due Date (Optional)</label>
                            <input type="datetime-local" id="dueDate" th:field="*{dueDate}">
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${task.id != null ? 'Update Task' : 'Create Task'}">Save</span>
                            </button>
                            <a href="/home" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Task Tracker. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
