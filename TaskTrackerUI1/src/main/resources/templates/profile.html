<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Task Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="profile-page">
    <div class="container">
        <header class="header">
            <h1>User Profile</h1>
            <div th:replace="fragments/navigation :: navigation"></div>
        </header>

        <main class="main-content">
            <div th:if="${message}" class="alert alert-success">
                <p th:text="${message}"></p>
            </div>
            <div class="profile-grid">
                <section class="profile-section">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="profile-info">
                            <h2 th:text="${user?.name ?: 'User Profile'}">User Profile</h2>
                            <p th:text="${user?.email ?: 'No email set'}">email@example.com</p>
                        </div>
                    </div>
                    <form th:action="@{/profile/update}" method="post" class="profile-form" id="profileForm">
                        <div class="form-group">
                            <label>Display Name</label>
                            <input type="text" name="name" class="form-control" th:value="${user?.name}" required
                                   placeholder="Enter your name">
                        </div>
                        
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" th:value="${user?.email}" required
                                   placeholder="Enter your email">

                        <div class="form-group">
                            <label>Time Zone</label>
                            <select name="timezone" class="form-control">
                                <option value="UTC">UTC</option>
                                <option value="EST">EST</option>
                                <option value="PST">PST</option>
                                <option value="IST">IST</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </section>

                <section class="profile-section">
                    <h2>Activity Summary</h2>
                    <div class="activity-stats">
                        <div class="stat-card">
                            <h3>Tasks Created</h3>
                            <p class="stat-number" th:text="${tasksCreated}">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Tasks Completed</h3>
                            <p class="stat-number" th:text="${tasksCompleted}">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Completion Rate</h3>
                            <p class="stat-number" th:text="${completionRate + '%'}">0%</p>
                        </div>
                    </div>
                </section>

                <section class="profile-section">
                    <h2>Recent Activity</h2>
                    <div class="activity-timeline">
                        <div th:each="activity : ${recentActivity}" class="timeline-item">
                            <div class="timeline-content">
                                <h4 th:text="${activity.description}">Activity Description</h4>
                                <span class="timeline-date" th:text="${activity.date}">Date</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
